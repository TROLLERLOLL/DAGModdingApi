<!-- index.html -->

<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/themes/dark.css"/>
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: "Dungeon Adventure Gang Modding API",
        home: window.location.pathname,
        versions: [
          { folder: 'v1', label: "v1.0.0", default: true},
          { folder: 'v2', label: "v2.0.0", default: false},
        ],
        executeScript: true
      };
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

    <!-- Plugins -->
    <script src="DAGPlugin.js"></script>
  </body>
</html>
